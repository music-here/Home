<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂超級應用程式 - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1464802686167-b939a6910659?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .construction-badge {
            background-color: #ff6b35;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .features {
            margin: 40px 0;
        }

        .features h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-item h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .feature-item p {
            font-size: 0.95em;
            line-height: 1.5;
        }

        .audience {
            margin: 40px 0;
        }

        .audience h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .audience-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .audience-item {
            background-color: rgba(76, 175, 80, 0.2);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .contact {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .contact p {
            font-size: 1.1em;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 40px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .audience-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="construction-badge">
            🚧 Under Construction - 網站建構中 🚧
        </div>
        
        <h1>音樂超級應用程式</h1>
        <p class="subtitle">革新音樂產業的終極平台</p>
        
        <div class="features">
            <h2>核心功能</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <h3>透明地圖日曆</h3>
                    <p>輕鬆預訂音樂工作室並尋找音樂相關地點</p>
                </div>
            
                <div class="feature-item">
                    <h3>即將推出</h3>
                    <p>更多革命性功能正在開發中</p>
                </div>
            </div>
        </div>

        <div class="audience">
            <h2>適用對象</h2>
            <div class="audience-list">
                <div class="audience-item">音樂創作者</div>
                <div class="audience-item">音樂導師</div>
                <div class="audience-item">音樂愛好者</div>
                <div class="audience-item">音樂學生</div>
            </div>
        </div>

        <div class="contact">
            <h2>聯絡我們</h2>
            <p>如需了解更多資訊，請聯絡我們Whatsapp 63587004</p>
        </div>
    </div>
</body>
</html>
